<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="css/index.css" rel="stylesheet" />
    <title>index</title>
</head>
<body>
    <h2>Dutch Treat</h2>
    <div>
        <img src="images/bigboi.jpg" />
        <h3>Kurtka</h3>
        <ul class="props">
            <li>Price: $2000</li>
            <li>Artist: 2Pac</li>
            <li>Title: </li>
            <li>Description: Self-portrait(photo)</li>
        </ul>
        <button id="buyButton">Buy</button>

        <form id="theForm">
            <label>Your Name:</label>
            <br />
            <input />
            <br />
            <label>Email:</label>
            <br />
            <input type="email" />
            <br />
            <label>Subject:</label>
            <br />
            <input type="text" />
            <br />
            <label>Message:</label>
            <br />
            <textarea rows="4"></textarea>
            <br />
            <input id="send" type="submit" value="Send Message" />
        </form>
    </div>

    <div>
        <div id="loginToggle">Login</div>

        <form class="popupform">
            <div>
                <label>Username</label>
                <input />
            </div>
            <div>
                <label>Password</label>
                <input type="password" />
            </div>
            <div>
                <input type="checkbox"/>
                <label>Remember me</label>
            </div>
            <div>
                <input type="submit" value="Login"/>
            </div>
        </form>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
